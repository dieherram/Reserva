<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Reserva</title>
</head>
<body>
    <h1>Formulario de reserva</h1>
    <div class="contenedor">
    <form class="form-register" onsubmit="return validar();">
        <div class="contenedor-inputs">
            <input id="rut" name="rut" placeholder="Rut: 12345678-9" class="inputcss">
            <input id="nombres" name="nombre" placeholder="Nombres: Juan Jose" class="inputcss">
            <input id="apellidos" name="apellidos" placeholder="Apellidos: Perez Lopez" class="inputcss">
            <input id="edad" name="edad" placeholder="Edad: 30" class="inputcss">
            <input id="correo" name="correo" placeholder="Email: nombre@dominio.cl" class="inputcss">
            <label for="especialidad">Seleccione una especialidad:</label>
            <select id="especialidad" class="inputcss">
                <option value="broncopulmonar">Broncopulmonar</option>
                <option value="dermatologia">Dermatología</option>
                <option value="endodoncia">Endodoncia</option>
                <option value="fonoaudiologia">Fonoaudiología</option>
              </select>
            <input id="fecha" name="fecha" placeholder="Fecha: dd-mm-aa" class="inputcss">
            <label for="especialidad">Seleccione hora:</label>
            <select id="hora" class="inputcss">
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
              </select>
            <input type="submit" value="Reservar" class="btn-enviar">
        </div>
    </form>
    <section>
        <div id="parrafo" class="estadoreserva">
            <h4>Estado de su reserva:</h4>
            <p id="textoreserva"></p>
        </div>
    </section>
</div>
    <script type="text/JavaScript" src="validacion.js"></script>    
</body>
</html>
