<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Reserva</title>
</head>
<body>
    <h1>Formulario de reserva</h1>
    <form class="form-register" onsubmit="return validar();">
        <div class="contenedor-inputs">

            <input id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
            <input id="edad" name="edad" placeholder="Edad" class="inputcss">
            <input id="correo" name="correo" placeholder="Email" class="inputcss">
            <input id="especialidad" name="especialidad" placeholder="Especialidad" class="inputcss">

<select id="especialidad class="inputcss">

  <option value="dermatologia">Dermatología</option>
  <option value="endodoncia">Endodoncia</option>
  <option value="fonoaudiologia">Fonoaudiología</option>
</select> -->
            <input id="fecha" name="telefono" placeholder="Fecha" class="inputcss">
            <input id="hora" name="telefono" placeholder="Hora" class="inputcss">

        </div>

    <script type="text/JavaScript" src="validacion.js"></script>
